<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易格鬥遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="health-bars">
            <div class="player1-health">
                <div class="bar" id="p1-bar"></div>
                <span>P1</span>
            </div>
            <div class="player2-health">
                <span>P2 (AI)</span>
                <div class="bar" id="p2-bar"></div>
            </div>
        </div>
        <canvas id="gameCanvas" width="1000" height="400"></canvas>
        <div class="controls">
            鍵盤：A/D 移動，W 跳，S 擋，Y 輕拳，U 重拳，B 輕腳，N 重腳<br>
            手把：左搖桿移動，A跳，X輕拳，Y重拳，B輕腳，A重腳，LT擋
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
