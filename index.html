<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>元素怪物大戰 ～戰棋收服養成～</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="game" width="960" height="600"></canvas>
<div id="ui">
  <div id="pokedexBtn">怪物圖鑑</div>
  <div id="releaseBtn">放生怪物</div>
</div>

<!-- 怪物圖鑑視窗 -->
<div id="pokedex" class="modal">
  <div class="modal-content">
    <span class="close">×</span>
    <h2>怪物圖鑑</h2>
    <div id="pokedexGrid"></div>
  </div>
</div>

<!-- 放生視窗 -->
<div id="release" class="modal">
  <div class="modal-content">
    <span class="close">×</span>
    <h2>放生怪物</h2>
    <div id="releaseGrid"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
