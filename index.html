<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易肉鴿卡牌 (Roguelike Deckbuilder)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="top-bar">
            <div class="stats">
                <span>❤️ HP: <span id="player-hp">50</span>/50</span>
                <span>🛡️ 護甲: <span id="player-block">0</span></span>
                <span>⚡ 能量: <span id="player-energy">3</span>/3</span>
            </div>
            <button id="view-deck-btn" class="ui-btn">查看總牌庫</button>
        </div>

        <div id="battle-area">
            <div class="entity player">
                <div class="sprite">🧙‍♂️</div>
                <div>玩家</div>
            </div>
            <div class="entity enemy">
                <div class="intent-bubble" id="enemy-intent">⚔️ 攻擊 10</div>
                <div class="sprite">👹</div>
                <div>怪物</div>
                <div class="hp-bar"><div id="enemy-hp-bar" style="width: 100%;"></div></div>
                <div>HP: <span id="enemy-hp">50</span></div>
            </div>
        </div>

        <div id="message-log">戰鬥開始！</div>

        <div id="bottom-area">
            <div class="pile" id="draw-pile">
                <div class="pile-count" id="draw-count">10</div>
                <div class="pile-label">抽牌堆</div>
            </div>

            <div id="hand-area">
                </div>

            <div class="pile" id="discard-pile">
                <div class="pile-count" id="discard-count">0</div>
                <div class="pile-label">棄牌堆</div>
            </div>
        </div>
        
        <button id="end-turn-btn">結束回合</button>
    </div>

    <div id="overlay" class="hidden">
        <div class="modal">
            <h2 id="modal-title">牌庫列表</h2>
            <div id="modal-cards" class="card-grid"></div>
            <button id="close-overlay">關閉</button>
        </div>
    </div>

    <div id="reward-overlay" class="hidden">
        <div class="modal">
            <h2>戰鬥勝利！選擇一張卡牌加入牌組</h2>
            <div id="reward-cards" class="card-grid"></div>
            <button id="skip-reward" class="secondary-btn">跳過不選</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
