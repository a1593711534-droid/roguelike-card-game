<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Roguelike 卡牌遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="enemy-zone" class="combatant">
            <h3>敵人</h3>
            <div id="enemy-intent" class="intent-display">
                </div>
            <div id="enemy-hp">生命值: <span>10</span></div>
        </div>

        <div id="message-log">戰鬥開始！</div>

        <div id="player-zone" class="combatant">
            <h3>玩家</h3>
            <div id="player-hp">生命值: <span>20</span></div>
            <div id="player-block">格擋: <span>0</span></div>
            <div id="player-energy">能量: <span>3</span> / 3</div>
        </div>
        
        <div id="deck-status">
            <div id="total-cards">總牌數: <span>10</span></div>
            <div id="draw-pile">剩餘牌庫: <span>0</span></div>
            <div id="discard-pile">棄牌堆: <span>0</span></div>
            <button onclick="viewDeck()">查看牌庫</button>
        </div>

        <div id="hand-zone" class="hand">
            </div>

        <div id="control-zone">
            <button id="end-turn-btn" onclick="endTurn()">結束回合</button>
        </div>
    </div>
    
    <div id="game-version"></div>

    <div id="reward-popup" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>選擇一張卡牌加入牌組</h3>
            <div id="reward-cards-container" class="hand">
                </div>
        </div>
    </div>
    
    <div id="deck-view-popup" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>牌庫檢視</h3>
            <button onclick="closeDeckView()" class="close-btn">關閉</button>
            <h4>牌組 (Draw Pile)</h4>
            <div id="deck-view-deck" class="deck-list"></div>
            <h4>棄牌堆 (Discard Pile)</h4>
            <div id="deck-view-discard" class="deck-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
